<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biscoito da Sorte</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="screenFortuneCookie">
        <h1>Qual é a sua sorte de hoje?</h1>
        <h2>Abra o biscoito e descubra!</h2>
        <figure id="clickCookie">
          <img src="./assets/biscoito-1.png" alt="" />
        </figure>
      </div>

      <div class="screenOpenedCookie hide">
        <h1>Aqui está a sua sorte de hoje:</h1>
        <p id="msgFortuneCookie">
          Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe
          o teu.
        </p>
        <figure>
          <img src="./assets/biscoito-2.png" alt="" />
        </figure>
        <button id="btnCloseCookie">Abrir outro biscoito</button>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
